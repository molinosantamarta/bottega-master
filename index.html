<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Master</title>
  <style>
    html,body{height:100%;margin:0}
    :root{
      --main:#770505;
      --fg:#f5f5f7;
      --radius:40px;
      --tabs-h:0px;
      --clock-size:35px;
      --date-size:22px;
      --glass-bg:rgba(255,255,255,.14);
      --glass-bd:rgba(255,255,255,.35);
      --glass-inset:rgba(255,255,255,.35);
      --nav-h:84px;
    }

    body{
      background:var(--main);
      color:var(--fg);
      font:16px/1.4 -apple-system,system-ui,Segoe UI,Roboto,sans-serif;
      display:flex; flex-direction:column; min-height:100vh;
    }

    header{background:var(--main);height:20px;}

    nav[role="tablist"]{
      position:sticky; top:0; z-index:20;
      background:var(--main);
      display:flex; justify-content:center; align-items:flex-start;
      padding:4px 8px 6px; gap:12px;
    }

    /* Selettore (tabs-pill) con gradiente come i pannelli */
    .tabs-pill{
      display:flex; gap:8px; align-items:center; justify-content:center;
      padding:6px 8px; border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.10));
      border:1px solid rgba(255,255,255,.35);
      -webkit-backdrop-filter:saturate(180%) blur(14px);
      backdrop-filter:saturate(180%) blur(14px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 4px 14px rgba(0,0,0,.15);
      position:relative; z-index:1;
    }

    .tab{
      appearance:none; border:1px solid rgba(255,255,255,.28);
      background:rgba(255,255,255,.08); color:#fff;
      padding:9px 13px; border-radius:999px; cursor:pointer;
      font-weight:700; font-size:13px; letter-spacing:.2px;
      transition:transform .05s ease, background .2s, color .2s, border-color .2s;
      white-space:nowrap;
    }
    .tab:hover{background:rgba(255,255,255,.16)}
    .tab:active{transform:scale(.98)}
    .tab[aria-selected="true"]{background:#fff; color:var(--main); border-color:#fff; box-shadow:0 1px 0 rgba(255,255,255,.8) inset;}

    .apps-dock{
      display:flex; gap:10px; align-items:center;
      margin-left:12px;
      padding:0; border-radius:0; background:transparent; border:none; box-shadow:none;
    }

    .app-icon{
      height:var(--tabs-h); max-height:var(--tabs-h);
      aspect-ratio:1/1; border-radius:14px; flex:0 0 auto;
      border:1px solid rgba(119,5,5,.18);
      overflow:hidden; display:flex; align-items:center; justify-content:center;
      background:rgba(255,255,255,.02); cursor:pointer;
      transition:transform .08s ease, box-shadow .2s ease, background .2s ease;
    }
    .app-icon img{width:100%; height:100%; object-fit:cover; display:block}
    .app-icon.fallback{font-weight:800; font-size:12px; letter-spacing:.2px; color:var(--main); background:#fff;}

    .hud{position:absolute;bottom:10px;white-space:nowrap;color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
      font-weight:800; line-height:1; display:none; align-items:center; height:var(--tabs-h); letter-spacing:.2px; user-select:none;}
    @media (min-width:900px){ .hud{display:flex;} }
    .hud-date{left:10px;font-size:var(--date-size);transform:translateX(12px);} 
    .hud-clock{right:10px;font-size:var(--clock-size);text-align:right;transform:translateX(-20px);} 
    .hud-clock .blink{display:inline-block;transition:opacity .12s linear;}
    .hud-clock .blink.off{opacity:0;}

    main{flex:1;display:flex;align-items:flex-start;justify-content:center;padding:6px 10px 12px;}
    [data-view]{display:none;width:100%;height:100%;}
    [data-view].active{display:flex;animation:fade .18s ease-out;}
    @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

    /* Pannelli con sfondo bianco */
    .panel{
      flex:none; max-height:960px; width:100%;
      background:#fff; color:#000; border-radius:var(--radius);
      display:flex; align-items:center; justify-content:center;
      font-size:32px; font-weight:700; overflow:hidden; position:relative;
      -webkit-backdrop-filter:saturate(180%) blur(14px); backdrop-filter:saturate(180%) blur(14px);
      box-shadow: 0 12px 32px rgba(0,0,0,.25);
    }
    .panel iframe{width:100%; height:100%; border:0; background:transparent;}

    .phone-stage{width:100%; display:grid; place-items:center; margin-top:-12px;}
    .phone-mockup{position:relative; height:820px; max-height:820px; aspect-ratio:9/19.5; display:block;}
    .phone-mockup .screen{position:absolute; inset:0; padding:14px 16px 22px 16px;}
    .phone-mockup .screen > .screen-clip{position:absolute; top:14px; left:16px; right:16px; bottom:22px; border-radius:42px; overflow:hidden; background:#111; box-shadow:0 0 0 1px rgba(255,255,255,.06) inset;}
    .phone-mockup iframe{position:absolute; inset:0; width:100%; height:100%; border:0; background:#111;}
    .phone-mockup .frame-img{position:absolute; inset:0; width:100%; height:100%; object-fit:contain; pointer-events:none;}
  </style>
</head>
<body>
  <header></header>

  <nav class="tabs" role="tablist" aria-label="Navigazione viste" id="tabs-nav">
    <div class="hud hud-date" id="hud-date">Lunedì, 3 Ottobre</div>

    <div class="tabs-pill" id="tabs-pill">
      <button class="tab" role="tab" data-tab="inserisci" aria-selected="true">Inserisci</button>
      <button class="tab" role="tab" data-tab="modifica" aria-selected="false">Modifica &amp; Stampa</button>
      <button class="tab" role="tab" data-tab="cerca" aria-selected="false">Cerca</button>
    </div>

    <div class="apps-dock" id="apps-dock">
      <button class="app-icon" data-app="stoc" title="Apri Stòc">
        <img src="stoc-logo.png" alt="Stòc" onerror="imgFallback(this,'Stòc')">
      </button>
      <button class="app-icon" data-app="ocapi" title="Apri Ocapì">
        <img src="ocapi-logo.png" alt="Ocapì" onerror="imgFallback(this,'Ocapì')">
      </button>
    </div>

    <div class="hud hud-clock" id="hud-clock">
      <span id="hh">00</span><span class="blink" id="colon">:</span><span id="mm">00</span>
    </div>
  </nav>

  <main>
    <section id="view-inserisci" data-view class="active">
      <div class="panel">
        <iframe src="https://www.molinosantamarta.it/ordini-bottega" title="Molino Santa Marta"></iframe>
      </div>
    </section>

    <section id="view-modifica" data-view>
      <div class="panel">
        <iframe src="https://docs.google.com/spreadsheets/d/1Z8cPY_JvFsIgt-vli10gAqPJm9EDHZTuKk_BC_wzoAQ/edit?gid=0#gid=0" title="Modifica – Google Sheets"></iframe>
      </div>
    </section>

    <section id="view-cerca" data-view>
      <div class="panel" style="color:#000; font-size:18px; font-weight:600; letter-spacing:.2px;">
        (Area “Cerca”: ricerca rapida ordini / filtri)
      </div>
    </section>

    <section id="view-stoc" data-view>
      <div class="phone-stage" aria-label="Anteprima mobile Stòc">
        <div class="phone-mockup">
          <div class="screen">
            <div class="screen-clip">
              <iframe src="https://molinosantamarta.github.io/bottega-sso/" title="Stòc – App Bottega (mobile)"></iframe>
            </div>
          </div>
          <img class="frame-img" src="https://static.vecteezy.com/system/resources/thumbnails/008/530/138/small_2x/hand-holding-and-using-phone-mockup-cutout-file-png.png" alt="Device frame" onerror="this.style.display='none'">
        </div>
      </div>
    </section>

    <section id="view-ocapi" data-view>
      <div class="phone-stage" aria-label="Anteprima mobile Ocapì">
        <div class="phone-mockup">
          <div class="screen">
            <div class="screen-clip">
              <iframe src="https://molinosantamarta.github.io/bottega-avicoli" title="Ocapì – Avicoli (mobile)"></iframe>
            </div>
          </div>
          <img class="frame-img" src="https://static.vecteezy.com/system/resources/thumbnails/008/530/138/small_2x/hand-holding-and-using-phone-mockup-cutout-file-png.png" alt="Device frame" onerror="this.style.display='none'">
        </div>
      </div>
    </section>
  </main>

  <script>
    function imgFallback(img,label){try{const p=img.parentElement;if(!p)return;p.classList.add('fallback');img.remove();if(!p.textContent.trim())p.textContent=label;}catch(e){console.debug(e);}}
    const VIEWS=["inserisci","modifica","cerca","stoc","ocapi"];
    const $$=(s)=>Array.from(document.querySelectorAll(s));
    function activate(v){if(!VIEWS.includes(v))v='inserisci';VIEWS.forEach(x=>{const el=document.getElementById('view-'+x);if(el)el.classList.toggle('active',x===v);});$$('.tab').forEach(b=>b.setAttribute('aria-selected',b.dataset.tab===v?'true':'false'));$$('.app-icon').forEach(i=>i.setAttribute('aria-current',i.dataset.app===v?'page':'false'));}
    document.querySelector('[role="tablist"]').addEventListener('click',e=>{const b=e.target.closest('.tab');if(!b)return;activate(b.dataset.tab);});
    document.getElementById('apps-dock').addEventListener('click',e=>{const i=e.target.closest('.app-icon');if(!i)return;activate(i.dataset.app);});

    const pill=document.getElementById('tabs-pill');
    const nav=document.getElementById('tabs-nav');
    const hh=document.getElementById('hh');
    const mm=document.getElementById('mm');
    const colon=document.getElementById('colon');
    const hudDate=document.getElementById('hud-date');

    function syncTabs(){const h=pill.offsetHeight;document.documentElement.style.setProperty('--tabs-h',h+'px');const nh=nav.getBoundingClientRect().height;document.documentElement.style.setProperty('--nav-h',nh+'px');}
    function pad2(n){return n<10?'0'+n:n;}
    function capFirst(s){return s.charAt(0).toUpperCase()+s.slice(1);}
    function formatItalianDate(d){const fmt=new Intl.DateTimeFormat('it-IT',{weekday:'long',day:'numeric',month:'long'});const p=fmt.formatToParts(d);let w='',day='',m='';p.forEach(x=>{if(x.type==='weekday')w=capFirst(x.value);if(x.type==='day')day=x.value;if(x.type==='month')m=capFirst(x.value);});return `${w}, ${day} ${m}`;}
    function updateClock(){const n=new Date();hh.textContent=pad2(n.getHours());mm.textContent=pad2(n.getMinutes());}
    function updateDate(){hudDate.textContent=formatItalianDate(new Date());}
    let blink=true;function tick(){updateClock();blink=!blink;colon.classList.toggle('off',!blink);}

    activate('inserisci');updateDate();updateClock();syncTabs();setInterval(tick,1000);setInterval(updateDate,60000);window.addEventListener('resize',syncTabs);new ResizeObserver(syncTabs).observe(pill);
  </script>
</body>
</html>
